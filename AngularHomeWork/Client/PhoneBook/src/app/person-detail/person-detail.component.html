<div *ngIf="person" class="form-inline">
    <div class="form-group">
      <label>Name:
        <input class="form-control" type="text" [(ngModel)]=person.name placeholder="name">
      </label>
    </div>
    <div class="form-group">
      <label>Number:
        <input class="form-control" type="text" [(ngModel)]=person.number placeholder="number">
      </label>
    </div>
</div>
