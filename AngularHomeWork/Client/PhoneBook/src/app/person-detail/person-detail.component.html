<h2>Edit</h2>

<div class="form-horizontal">
  <h4>Contacts</h4>
  <hr/>
    <div class="form-group">
      <label class="control-label col-md-2" for="Name">Name:</label>
      <div class="col-md-10">
          <input class="form-control text-box single-line" id="Name" type="text" [(ngModel)]=person.name placeholder="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="Number">Number:</label>
      <div class="col-md-10">
          <input class="form-control text-box single-line" id="Number" type="text" [(ngModel)]=person.number placeholder="number">
      </div>
    </div>
</div>
<a href="javascript:void(0)" (click)="goBack()" class="btn btn-primary btn-lg">Back to Contacts</a>
